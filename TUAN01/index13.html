<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

    <h2>Form Đặt Bàn Quán Ăn</h2>

    <form action="#" method="post">

        <!-- Nhập tên -->
        <label for="name">Họ và Tên:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Nhập số người -->
        <label for="people">Số người:</label><br>
        <input type="number" id="people" name="people" min="1" max="50" required><br><br>

        <!-- Nhập ngày giờ -->
        <label for="datetime">Ngày & Giờ đặt bàn:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <!-- Yêu cầu đặc biệt -->
        <label for="special">Yêu cầu đặc biệt:</label><br>
        <textarea id="special" name="special" rows="4" cols="40" placeholder="Nhập yêu cầu đặc biệt (nếu có)..."></textarea><br><br>

        <button type="submit">Đặt bàn</button>

    </form>

</body>

</body>
</html>
