<body>
    <body>

    <h2>Form Gửi Phản hồi Khách hàng</h2>

    <form action="#" method="post">

        <!-- Đánh giá sao -->
        <p>Đánh giá dịch vụ:</p>
        <label><input type="radio" name="rating" value="1" required>⭐</label>
        <label><input type="radio" name="rating" value="2">⭐⭐</label>
        <label><input type="radio" name="rating" value="3">⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="4">⭐⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="5">⭐⭐⭐⭐⭐</label><br><br>

        <!-- Ý kiến -->
        <label for="feedback">Ý kiến của bạn:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Nhập ý kiến tại đây..." required></textarea><br><br>

        <!-- Email -->
        <label for="email">Email liên hệ:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <button type="submit">Gửi phản hồi</button>

    </form>

</body>

</body>
