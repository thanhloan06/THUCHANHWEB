<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

    <h2>Form Khảo sát ý kiến người dùng</h2>

    <form action="#" method="post">

        <!-- Radio -->
        <p>Giới tính:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khác</label><br><br>

        <!-- Checkbox -->
        <p>Sở thích của bạn:</p>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Nghe nhạc</label><br>

        <input type="checkbox" id="travel" name="hobby" value="travel">
        <label for="travel">Du lịch</label><br>

        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Đọc sách</label><br><br>

        <!-- Select -->
        <p>Bạn đánh giá dịch vụ của chúng tôi như thế nào?</p>
        <select name="rating" id="rating">
            <option value="excellent">Rất tốt</option>
            <option value="good">Tốt</option>
            <option value="average">Trung bình</option>
            <option value="poor">Kém</option>
        </select><br><br>

        <!-- Textarea -->
        <p>Ý kiến đóng góp:</p>
        <textarea name="feedback" id="feedback" rows="5" cols="40" placeholder="Nhập ý kiến của bạn tại đây..."></textarea><br><br>

        <button type="submit">Gửi khảo sát</button>

    </form>

</body>

</body>
</html>
