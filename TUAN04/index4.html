<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: cornflowerblue;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: lightblue;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Tính Tổng Hai Số</h2>
    <label for="num1">Số thứ nhất:</label>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <br><br>

    <label for="num2">Số thứ hai:</label>
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <br><br>

    <button onclick="tinhTong()">Tính</button>

    <p id="result"></p>

    <script>
        function tinhTong() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var tong = num1 + num2;

                console.log(`Tổng của ${num1} và ${num2} là: ${tong}`);

                document.getElementById("result").innerHTML = `Tổng của ${num1} và ${num2} là: ${tong}`;
            } else {
                alert("Hãy nhập đủ hai số hợp lệ!");
            }
        }
    </script>
</body>

</html>
