<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
        
        .success {
            color: green;
            font-weight: bold;
        }
        button {
            background-color: cornflowerblue;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: lightblue;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Nhập hai số:</h2>
    <input type="text" id="num1" placeholder="Nhập số thứ nhất">
    <input type="text" id="num2" placeholder="Nhập số thứ hai">
    <button id="calculateBtn">Tính</button>

    <div id="result"></div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const num1 = document.getElementById('num1').value.trim();
            const num2 = document.getElementById('num2').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.classList.remove('error', 'success');

            if (num1 === "" || num2 === "") {
                resultDiv.textContent = "Bạn nhập chưa đủ 2 số.";
                resultDiv.classList.add('error');
                return;
            }

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "Bạn nhập không phải là số.";
                resultDiv.classList.add('error');
                return;
            }

            const sum = parseFloat(num1) + parseFloat(num2);
            resultDiv.textContent = "Tổng: " + sum;
            resultDiv.classList.add('success');
        });
    </script>
</body>

</html>
