<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .section {
            margin-bottom: 40px;
        }
        input {
            margin: 5px;
        }
        button {
            background-color: cornflowerblue;
            border-radius: 5px;
        }
        button:hover {
            background-color: lightblue;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>Nhập hai số</h2>
        <input type="text" id="num1" placeholder="Nhập số thứ nhất">
        <input type="text" id="num2" placeholder="Nhập số thứ hai">
        <button id="calculateBtn">Nhập</button>
        <div id="result1"></div>
    </div>

    <div class="section">
        <h2>Nhập số điện thoại</h2>
        <input type="text" id="phoneInput" placeholder="Nhập số điện thoại">
        <button id="checkBtn">Nhập</button>
        <div id="result2"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function () {
            const num1 = document.getElementById('num1').value.trim();
            const num2 = document.getElementById('num2').value.trim();
            const result1 = document.getElementById('result1');

            result1.classList.remove('error', 'success');

            if (num1 === "" || num2 === "") {
                result1.textContent = "Vui lòng nhập đủ 2 số.";
                result1.classList.add('error');
                return;
            }

            if (isNaN(num1) || isNaN(num2)) {
                result1.textContent = "Bạn nhập không phải là số.";
                result1.classList.add('error');
                return;
            }

            const sum = parseFloat(num1) + parseFloat(num2);
            result1.textContent = "Tổng hai số là: " + sum;
            result1.classList.add('success');
        });

        document.getElementById('checkBtn').addEventListener('click', function () {
            const phone = document.getElementById('phoneInput').value.trim();
            const result2 = document.getElementById('result2');

            result2.classList.remove('error', 'success');

            if (phone === "") {
                result2.textContent = "Bạn chưa nhập số điện thoại.";
                result2.classList.add('error');
                return;
            }

            if (!/^\d{9,11}$/.test(phone)) {
                result2.textContent = "Số điện thoại không hợp lệ.";
                result2.classList.add('error');
                return;
            }

            result2.textContent = "Số điện thoại hợp lệ.";
            result2.classList.add('success');
        });
    </script>
</body>

</html>
